<h2>  user-login works!</h2>>
<div class="card-body">
  <form (ngSubmit)="onSubmit()"  #Form="ngForm">
    <div class="form-group col-12">
      <label for="name">Name</label>
      <input type="text" class="form-control"
      #propName="ngModel"   ngModel name="Name" required minlength="5">
    <span  *ngIf="!propName.valid && propName.touched"    class="error-block">
     <span *ngIf="propName.errors?.['required']"> Please Provide Name</span>
     <span *ngIf="propName.errors?.['minlength']"> Min 5 chars for Name</span>
    </span>
    </div>

    <div class="form-group col-12">
      <label for="type">Type</label>
      <input type="text" class="form-control" ngModel name="Type">
    </div>

    <div class="form-group col-12">
      <label for="price">Price</label>
      <input type="text" class="form-control"  ngModel name="Price">
    </div>
    <div class="form-group col-12">
      <button  [disabled]="!Form.valid"  type="submit"  class="btn btn-outline-primary me-2">Save</button>
      <button type="reset" class="btn btn-primary">Reset</button>

    </div>
  </form>
</div>
