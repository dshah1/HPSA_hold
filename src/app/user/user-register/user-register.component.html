<div class="row">
  <div class="col-6 m-auto">
  <div class="card m-auto">
    <div class="card-header">
      Register
    </div>
    <div class="card-body">
      <form    [formGroup]="registrationForm" (ngSubmit)="onSubmit()">

        <div class="form-group col-12">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="userName"  class="error-block">
       <span *ngIf="!userName.valid
              && (userName.touched|| userSubmitted)"  class="ng-valid error-block">
          Please, provide Name
       </span>
        </div>

        <div class="form-group col-12">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" formControlName="email" class="ng-valid error-block">

          <span *ngIf="!email.valid && (userName.touched|| userSubmitted)" class="error-block">
          <span *ngIf="email.hasError('required')">
            Please, provide Email Address
          </span>
        </span>
        <span *ngIf="email.hasError('email')">
          Please, provide VALID  Email Address
        </span>
        </div>

        <div class="form-group col-12">
          <label for="passwrod" class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password" class="ng-valid error-block">
        <span *ngif="!password.valid && (userName.touched|| userSubmitted) " class="error-block">
          <span *ngIf="password.errors['required']">
               Please provide password
          </span>
          <span *ngIf="password.erorrs.milength">
            password should have atleast 8 characters
          </span>
        </span>

        </div>

        <div class="form-group col-12">
          <label for="cpassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" formControlName="confirmPassword" class="ng-valid error-block">
          <span *ngIf="!confirmPassword.valid && (userName.touched|| userSubmitted)">
            <span  *ngIf="confirmPassword.hasError('required')">
              Please confirm Password
            </span>
          </span>
          <span *ngIf="registrationForm.hasError('notmatched') && confirmPassword.valid">
              Password Not Matched
          </span>
        </div>

        <div class="form-group col-12">
          <label for="mobile" class="form-label">Mobile</label>
          <input type="text" class="form-control" formControlName="mobile" class="ng-valid error-block">
        </div>

        <div class="form-group col-12">
          <button type="submit" class="btn btn-primary me-2">Save</button>
          <button type="reset" class="btn btn-secondary">Cancel</button>
        </div>
    <!--  Form Values: {{registrationForm.value | json}} <br/>
          Form Status: {{registrationForm.valid}}>
      -->
      </form>
    </div>
  </div>
  </div>
</div>
