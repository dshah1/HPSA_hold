<div class="card">
  <div class="card-img-wrapper">
    <!--img  class="propImg card-img-top" src="assets\image\home.png" -->
     <img *ngIf="property.Image" class="propImg card-img-top" src="assets\image\{{property.Image}}.png" >
     <img *ngIf="!property.Image" class="propImg card-img-top"  src="assets\image\home.png">

     <ul  class="list-inline text-center member-icons  animate">
      <li class="list-inline-item">
        <button class="btn btn-primary"  routerLink="/property-detail/{{property.ID}}"><i class="fa-solid fa-pen-to-square"></i></button>
      </li>
      <li  class="list-inline-item">
        <button class="btn btn-primary" ><i class="fa-solid fa-address-book"></i></button>
      </li>
    </ul>
  </div>

  <div class="card-body p-2">
   <h3>{{property.ID}}</h3>
    <h1>{{property.Name}} </h1>
    <h2>{{property.Type}} </h2>
    <h2>{{property.Price}} </h2>


  </div>

</div>
